<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pixel Art Maker!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand">
        <link rel="stylesheet" href="styles.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="designs.js"></script>
    </head>
    <body>

        <img src="http://pixelartmaker.com/art/e2dc0419ba5a091.png" alt="Pixeled Imagen">
        <h1>Lab: Pixel Art Maker</h1>
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <div id="size">
                <div class="size_input" id="size_height">
                    <label for="input_height">Grid Height:</label>
                    <input type="number" id="input_height" name="height" min="1" value="1" data-placement="top" data-trigger="hover" data-toggle="tooltip" title="Enter a number from 1 to 99">
                </div>
                <div class="size_input" id="size_width">
                    <label for="input_width">Grid Width:</label>
                    <input type="number" id="input_width" name="width" min="1" value="1" data-placement="bottom" data-trigger="hover" data-toggle="tooltip" title="Enter a number from 1 to 100">
                </div>
            </div>
            <div id="buttons">
                <input type="submit" value="Create Grid" id="create_grid">
                <input type="submit" value="Clear Grid" id="clear_grid">
            </div>
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">

        <h2>Design Canvas</h2>
        <table id="pixel_canvas">

        </table>

    </body>

</html>
