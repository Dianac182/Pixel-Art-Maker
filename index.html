<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Pixel Art Maker!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
        <link rel="stylesheet" href="styles.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="designs.js"></script>
    </head>

    <body>

        <img src="http://pixelartmaker.com/art/e2dc0419ba5a091.png" alt="">
        <h1>Lab: Pixel Art Maker</h1>
        <h2>Choose Grid Size</h2>

        <form>

            <div class="size">
                <div class="size-height">
                    <label for="input-height">Grid Height:</label>
                    <input type="number" id="input-height" name="height" min="2" value="1" data-placement="top" data-trigger="hover" data-toggle="tooltip" title="You should enter a value within 2 and 100!">
                </div>
                <div class="size-width">
                    <label for="input-width">Grid Width:</label>
                    <input type="number" id="input-width" name="width" min="2" value="1" data-placement="bottom" data-trigger="hover" data-toggle="tooltip" title="You should enter a value within 2 and 100!">
                </div>
            </div>

            <div class="buttons">
                <!--Button that allows the user to create the grid with the specified dimensions-->
                <input type="submit" value="Create Grid" id="create-grid">
                <!--Button that allows the user to clear the grid from colors-->
                <input type="submit" value="Clear Grid" id="clear-grid">
            </div>

        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="color-picker">

        <h2>Design Canvas</h2>
        <table id="pixel-canvas">
        </table>

    </body>

</html>
